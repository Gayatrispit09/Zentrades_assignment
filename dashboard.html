<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</head>
<body>

<div class="container">
    
    <div class="metric-box">
        <h3>Revenue</h3>
        <p>Rs 10,000</p>
    </div>
    <div class="metric-box">
        <h3>Total Job Average</h3>
        <p>Rs 5,000</p>
    </div>
    <div class="metric-box">
        <h3>Tickets Created</h3>
        <p>150</p>
    </div>
    <div class="metric-box">
        <h3>Outstanding Amount</h3>
        <p>Rs 2,000</p>
    </div>
    <div class="metric-box">
        <h3>Jobs Completed</h3>
        <p>120</p>
    </div>
    <div class="metric-box">
        <h3>Membership Sold</h3>
        <p>50</p>
    </div>

    
    <h3>Revenue By Job Location</h3>
    <canvas id="location1Chart" width="400" height="200"></canvas>
    <h3> Revenue By Job Type</h3>
    <canvas id="location2Chart" width="400" height="200"></canvas>
</div>

<script>
    var location1Data = {
        labels: ['Edmonds', 'Mukilteo', 'Bothell', 'Seattle'],
        datasets: [{
            label: ' Job Location',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            data: [2000, 4000, 6000, 8000]
        }]
    };
    
   
    var location2Data = {
        labels: ['Material Sale', 'Maintenance', 'HWT Replacement', 'Bid Work Plumbing'],
        datasets: [{
            label: ' Job Type',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            data: [3000, 5000, 7000, 9000]
        }]
    };

   
    var location1Chart = new Chart(document.getElementById('location1Chart').getContext('2d'), {
        type: 'bar',
        data: location1Data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var location2Chart = new Chart(document.getElementById('location2Chart').getContext('2d'), {
        type: 'bar',
        data: location2Data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
